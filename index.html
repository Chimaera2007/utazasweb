<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utazás</title>
    <link rel="shortcut icon" href="logo192.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f4f8, #d9e4ec);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            width: 90%;
            max-width: 1000px;
            padding: 2rem;
        }

        .card {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            background: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        .card .image {
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .asia .image {
            background-image: url("azsia.webp");
        }

        .usa .image {
            background-image: url("usa.jpg");
        }

        .card .content {
            padding: 1.5rem;
            text-align: center;
        }

        .card .content .text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #333;
        }

        .card button {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 30px;
            background: #0078d7;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="card asia">
            <div class="image"></div>
            <div class="content">
                <div class="text">Ázsia</div>
                <a href="azsiaweb/azsia.html">
                    <button>Megnyitás</button>
                </a>
            </div>
        </div>

        <div class="card usa">
            <div class="image"></div>
            <div class="content">
                <div class="text">USA</div>
                <a href="usautweb/index.html">
                    <button>Megnyitás</button>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
